<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wildlife</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__inner">
          <div class="logo header__logo"><img class="logo__icon" src="assets/img/logo.svg" alt="logo">
            <div class="logo__text">wildlife</div>
          </div>
          <nav class="header__nav">
            <ul class="nav__menu">
              <li class="nav__item"><a class="link link--theme-light nav__link" href="#">Blog</a></li>
              <li class="nav__item"><a class="link link--theme-light nav__link" href="#">Contacts</a></li>
            </ul>
          </nav>
          <form class="search header__seach" action="/">
            <svg class="search__icon">
              <use href="assets/img/symbol/sprite.svg#icon-search"></use>
            </svg>
          </form>
          <button class="btn btn--theme-default btn--outlined"><span class="btn__text">Sign in</span></button>
        </div>
      </header>
    </div>
  </body>
</html>
